<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子书上传下载</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
        #download-list {
            margin-top: 20px;
        }
        .book-item {
            margin-bottom: 10px;
        }
        .tag-item {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tag-item:hover {
            background-color: #e1e1e1;
        }
        .add-tag-button {
            padding: 5px 10px;
            margin-left: 5px;
        }
        .add-tag-input {
            display: none;
            position: absolute;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .add-tag-input input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>电子书上传下载</h1>

<!-- 上传表单 -->
<form id="upload-form">
    <label for="title">书名:</label>
    <input type="text" id="title" required>
    <label for="author">作者:</label>
    <input type="text" id="author" required>
    <label for="file">选择文件:</label>
    <input type="file" id="file" required>
    <label for="tags">标签 (用逗号分隔):</label>
    <input type="text" id="tags">
    <button type="submit">上传</button>
</form>

<!-- 下载列表 -->
<div id="download-list">
    <h2>已上传电子书</h2>
    <ul id="books"></ul>
</div>

<script>
    // 上传表单提交事件
    document.getElementById('upload-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const file = document.getElementById('file').files[0];
        const tags = document.getElementById('tags').value;

        const formData = new FormData();
        formData.append('title', title);
        formData.append('author', author);
        formData.append('file', file);
        formData.append('tags', tags);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // 刷新书籍列表
            loadBooks();
        })
        .catch(error => console.error('Error:', error));
    });

    // 加载书籍列表
    function loadBooks() {
        fetch('/books')
        .then(response => response.json())
        .then(data => {
            const booksList = document.getElementById('books');
            booksList.innerHTML = ''; // 清空列表
            
            data.forEach(book => {
                const li = document.createElement('li');
                li.className = 'book-item';
                li.textContent = `${book.title} - ${book.author}`;

                // 添加标签列表
                const tagsContainer = document.createElement('span');
                tagsContainer.className = 'tags-container';

                book.tags.forEach(tag => {
                    const tagItem = document.createElement('span');
                    tagItem.className = 'tag-item';
                    tagItem.textContent = tag + ' ';
                    tagItem.addEventListener('click', function() {
                        deleteTag(book.id, tag); // 调用删除标签的函数
                    });
                    tagsContainer.appendChild(tagItem);
                });

                const addTagButton = document.createElement('button');
                addTagButton.className = 'add-tag-button';
                addTagButton.textContent = '添加标签';
                addTagButton.addEventListener('click', function() {
                    showAddTagInput(book.id);
                });

                const downloadButton = document.createElement('button');
                downloadButton.textContent = '下载';
                downloadButton.onclick = () => {
                    window.location.href = `/download/${book.id}`;
                };

                li.appendChild(tagsContainer);
                li.appendChild(document.createTextNode(' ')); // 添加空格
                li.appendChild(addTagButton);
                li.appendChild(document.createTextNode(' ')); // 添加空格
                li.appendChild(downloadButton);
                booksList.appendChild(li);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    // 删除标签的函数
    function deleteTag(ebookId, tagName) {
        fetch(`/tags/${ebookId}/${tagName}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Tag deleted successfully') {
                alert('标签删除成功');
                loadBooks(); // 刷新书籍列表
            } else {
                alert('删除标签失败');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // 显示添加标签的输入框
    function showAddTagInput(ebookId) {
        const addTagInput = document.getElementById('add-tag-input');
        addTagInput.style.display = 'block';
        addTagInput.querySelector('input[type="text"]').value = '';
        addTagInput.querySelector('.add-tag-cancel').addEventListener('click', function() {
            addTagInput.style.display = 'none';
        });
        addTagInput.querySelector('.add-tag-confirm').addEventListener('click', function() {
            const newTag = addTagInput.querySelector('input[type="text"]').value.trim();
            if (newTag) {
                addTag(ebookId, newTag);
                addTagInput.style.display = 'none';
            } else {
                alert('请输入有效的标签');
            }
        });
    }

    // 添加标签的函数
    function addTag(ebookId, tagName) {
        fetch(`/tags/${ebookId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ tag: tagName })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Tag added successfully') {
                alert('标签添加成功');
                loadBooks(); // 刷新书籍列表
            } else {
                alert('添加标签失败');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // 初始化加载书籍列表
    loadBooks();

    // 添加添加标签的输入框
    const addTagInput = document.createElement('div');
    addTagInput.id = 'add-tag-input';
    addTagInput.className = 'add-tag-input';
    addTagInput.innerHTML = `
        <input type="text" placeholder="输入新标签">
        <button class="add-tag-cancel">取消</button>
        <button class="add-tag-confirm">确认</button>
    `;
    document.body.appendChild(addTagInput);
    addTagInput.style.display = 'none';
</script>

</body>
</html>
